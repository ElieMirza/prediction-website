<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Prediction Website</title>
  <script src="https://use.fontawesome.com/ec20c1ed19.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <img id="dog-image" src="#" alt="Random dog image">

  <h2 id="title-text">Enter your name to recieve predictions</h2>

  <p class="text" id="nationality"></p>

  <script src="scripts/index.js" charset="utf-8"></script>
</body>

</html>
